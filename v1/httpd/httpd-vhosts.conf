<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Logs de Apache
    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log combined

    # Enviar archivos PHP a PHP-FPM
    <FilesMatch "\.php$">
        SetHandler "proxy:fcgi://wordpress-fpm:9000"
    </FilesMatch>

    # Configuraci√≥n del directorio principal (WordPress)
    <Directory "/var/www/html">
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Alias para la carpeta /proyecto
    Alias /proyecto "/var/www/html/proyecto"
    <Directory "/var/www/html/proyecto">
        Require all granted
        AllowOverride All
        Options Indexes FollowSymLinks
    </Directory>
</VirtualHost>